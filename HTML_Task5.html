<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task-5</title>
    <style>
      table {
        width: 100%;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      input {
        width: 99%;
      }
      h1 {
        text-align: center;
        color: blue;
      }
      textarea {
        width: 99%;
        height: 75px;
      }
      button {
        display: block;
        margin: auto;
      }
      /* th{
            width:10%;
        } */
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <table>
      <tr>
        <th>First Name</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>Email</th>
        <td><input type="email" /></td>
      </tr>
      <tr>
        <th>Password</th>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <th>Re-enter Password</th>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <th rowspan="2">Gender:</th>
        <td>
          <input name="Gender" type="radio" style="width: auto" />
          <label>Male</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="Gender" style="width: auto" />
          <label>Female</label>
        </td>
      </tr>
      <tr>
        <th>Age:</th>
        <td><input type="number" /></td>
      </tr>
      <tr>
        <th>Phone Number</th>
        <td><input type="tel" /></td>
      </tr>
      <tr>
        <th>Address</th>
        <td><textarea></textarea></td>
      </tr>
      <tr>
        <th>State</th>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <th>Country</th>
        <td>
          <select>
            <option>Choose your Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Germany">Germany</option>
            <option value="Others">Others</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Languages known</th>
        <td>
          <input type="checkbox" style="width: auto" />
          <label>English</label>
          <input type="checkbox" style="width: auto" />
          <label>Kannada</label>
          <input type="checkbox" style="width: auto" />
          <label>Hindi</label>
          <input type="checkbox" style="width: auto" />
          <label>Telugu</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="checkbox" style="width: auto" />
          <label>Hereby I declare all the details are true</label>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: right">
          Log in to
          <a href="https://ethnus.com/" target="_blank">Ethnus</a> Website
        </td>
      </tr>
    </table>
    <br />
    <button>Register</button>
  </body>
</html>
